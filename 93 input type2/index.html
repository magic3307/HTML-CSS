<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input type2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="">
        <label for="color">select your favorite color:</label>
        <input type="color" id="color">
        <br> <br>
        <label for="">Birthday:</label>
        <input type="date" min="1990-01-03" max="2002-02-01">
        <br> <br>
        <label for="">Your Email:</label>
        <input type="email">
        <input type="submit">
        <br> <br>
        <label for="file">send your file:</label>
        <input type="file" id="file"><br><br>
        <input type="submit">
        <br> <br>
        <label for="">select Month:</label>
        <input type="month">
        <br> <br>
        <label for="age">Your Age:</label>
        <input type="number" id="age" min="18" max="45">
        <br> <br>
        <label for="">volume (between 0 and 50):</label>
        <input type="range" min="0" max="50">
        <input type="submit">
        <br> <br>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
        <br> <br>
        <label for="">select a Time:</label>
        <input type="time">
        <br> <br>
        <label for="homepage">Add your Homepage:</label>
        <input type="url" id="homepage" value="www.example,com">
        <br> <br>
        <label for="week">select a Week:</label>
        <input type="week" id="week">
    </form>
</body>
</html>
